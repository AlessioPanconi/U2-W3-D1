<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U2-W3-D1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <style>
      .pippo {
        margin-block: 10px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Il tuo Animale</h1>

    <form id="animalForm" class="mt-5">
      <div class="mb-3">
        <label for="animalName" class="form-label">Nome animale</label>
        <input type="input" autocomplete="off" required class="form-control" id="animalName" />
      </div>
      <div class="mb-3">
        <label for="ownerName" class="form-label">Nome proprietario</label>
        <input type="input" autocomplete="off" required class="form-control" id="ownerName" />
      </div>

      <div class="mb-3">
        <label for="species" class="form-label">Scegli una specie</label>
        <select class="form-select" id="species" required>
          <option>Cane</option>
          <option>Gatto</option>
          <option>Coniglio</option>
          <option>Pesce</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="breed" class="form-label">Razza</label>
        <input type="input" required autocomplete="off" class="form-control" id="breed" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="aniamlsList" class="mt-5"></div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
